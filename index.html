<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Caleb's Phenomenal Pizza Corner</title>
</head>
<body>
  <div class="container">
    <h1 class="display-1 text-center">Caleb's Phenomenal Pizza Corner</h1>
  <form>
    <h4>Enter topping:</h4>
    <select class="form-control" id="topping">
      <option>Plain Cheese</option>
      <option>Pepperoni</option>
      <option>Bacon</option>
      <option>Ham</option>
      <option>Olives</option>
      <option>Red Peppers</option>
      <option>Mushrooms</option>
      <option>Marinated Artichokes</option>
      <option>Extra Cheese</option>
    </select>
    <h4>Choose Pizza Size</h4>
    <select class="form-control" id="size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      <option value="X-Large">X-Large</option>
    </select>
    <button class="btn btn-primary" type="submit" id="add-topping">Add</button>
  </form>
  <div id="topping-list">
    <ul></ul>
  </div>
  <div id="listed-size">
    <ul></ul>
  </div>   
  </div>
</body>
</html>
