<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Caleb's Phenomenal Pizza Corner</title>
</head>
<body>
  <div class="container">
    <h1>Caleb's Phenomenal Pizza Corner</h1>
    <form id="pizza-form">
      <div class="form-group">
        <h4>Enter topping:</h4>
        <input type="checkbox" name="pizza-toppings" value="Pepperoni"> Pepperoni
        <input type="checkbox" name="pizza-toppings" value="Sausage"> Sausage
        <input type="checkbox" name="pizza-toppings" value="Ham"> Ham
        <h4>Choose Pizza Size</h4>
        <select class="form-control" id="size">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="X-Large">X-Large</option>
        </select>
        <button class="btn btn-primary" type="submit" id="add-topping">Add</button>
      </div>
    </form>
    



  </div>   
</body>
</html>
